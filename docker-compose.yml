services:
  postgres:
    image: postgres:17-alpine
    container_name: gmate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gmate
      POSTGRES_USER: gmate
      POSTGRES_PASSWORD: gmate_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
